<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background: url("wall2.jpg") no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: left;
            padding: 100px; /* Adds padding from all sides */
            border-radius: 50px; /* Makes the container rounded */
            margin: 80px;
        }

        .hero-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .hero-text {
            
            color: white;
            max-width: 50%;
            text-align: center;
        }
        .hero h1 {

            font-size: 4rem;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: black;
            text-shadow: none;
            margin: 0;
}

        .hero img {
            background-color: white;
            padding: 10px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .card img {
            border-radius: 10px;
            height: 250px;
            object-fit: cover;
        }

        #contact {
            background: linear-gradient(135deg, #2d2c2c 0%, #9c9c9c 100%);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
        }
        #contact h2 {
            color: #fff;
            font-weight: bold;
        }
        #contact form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        #contact input, #contact textarea {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #contact button {
            background: #63a6fe;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        #contact button:hover {
            background: #ff4757;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
        .navbar-toggler-icon {
            filter: invert(1);
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    

    <div class="hero" id="home">
        <div class="hero-content">
            <img src="abc.png" alt="My Image">
            <div class="hero-text">
                <h1 class="text-light ">Muazzam Bagwan</h1>
                <p></p>
            </div>
        </div>
    </div>

    <div id="projects" class="container mt-5">
        <h2 class="text-center mb-4">My Projects</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="a1.png" class="card-img-top" alt="Project 1">
                    <div class="card-body">
                        <h5 class="card-title">Project One</h5>
                        <p class="card-text">This is project one.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="a2.avif" class="card-img-top" alt="Project 2">
                    <div class="card-body">
                        <h5 class="card-title">Project Two</h5>
                        <p class="card-text">This is project two.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="a3.jpeg" class="card-img-top" alt="Project 3">
                    <div class="card-body">
                        <h5 class="card-title">Project Three</h5>
                        <p class="card-text">This is project three.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <div id="contact" class="container text-center">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:muazzambagwan100@gmail.com">muazzambagwan100@gmail.com</a></p>
        <form class="mt-4">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Muazzam Bagwan. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
