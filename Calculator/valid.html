<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <script>
        function validateField(field, message) {
            if (field.value.trim() === "") {
                alert(message);
                field.focus();
                return false;
            }
            return true;
        }

        function validateForm() {
            var name = document.getElementById('name');
            var email = document.getElementById('email');
            var password = document.getElementById('pass');

            if (!validateField(name, "Please enter the name")) return false;
            if (!validateField(email, "Please enter the email")) return false;
            if (!validateField(password, "Please enter password")) return false;

            alert("Record Inserted Successfully");
            return true;
        }
    </script>
</head>
<body>
    <div style="height: auto; width: auto; align-items: center;">
        <form onsubmit="return validateForm()">
            <center>
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter your name">
                <br><br>

                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Enter your email">
                <br><br>

                <label for="pass">Password :</label>
                <input type="password" id="pass" placeholder="Password">
                <br><br>

                <button type="submit">Submit</button>
            </center>
        </form>
    </div>
</body>
</html>
